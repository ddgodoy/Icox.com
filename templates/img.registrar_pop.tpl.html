<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Icox Consulting</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link href="{$stRUTAS.estilo}admin.css" type="text/css" rel="stylesheet">
	<style type="text/css">body {ldelim} background-color: #f9f9f9; margin: 0px; padding: 0px; {rdelim}</style>
	<script language="javascript" src="{$stRUTAS.jscript}functions.js" type="text/javascript"></script>
{if $stBANDERA}<script language="javascript" type="text/javascript">window.close();</script>{/if}
</head>
<body>
<table align="center" border="0">
<tr>
<td>
<form method="post" action="{$stACTION}" enctype="multipart/form-data">
  <font class="tmFormHeaderFont">{$stBTN_ACTION} imagen para {$stTITULO}</font><br>
  <table cellpadding="2" cellspacing="0" class="tmFormTABLE" width="450">
    <tr><td class="tmErrorDataTD" colspan="2">{$stERROR|default:'&nbsp;'}</td></tr>
     <tr>
      <td class="tmFieldCaptionTD" style="text-align:right;" width="50">Imagen</td>
      <td class="tmDataTD">
      	<input id="imagen" name="imagen" type="file" class="tmInput" onchange="doPreview('imagen','preview')" />&nbsp;[440*330]
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right" height="30" valign="bottom">
        <input name="btn_accion" type="submit" value="Aceptar" class="tmButton">
        <input name="btn_volver" type="button" value="Cancelar" class="tmButton" onclick="window.close();">
        <input name="id" type="hidden" value="{$stID}" />
        <input name="codigo" type="hidden" value="{$stCODIGO}" />
      </td>
    </tr>
  </table>
</form>
<table border="0" cellpadding="0" cellspacing="0" width="450" class="tmFormTABLE" style="height:350px;">
	<tr>
	<td align="center">
    <div style="scroll:no;overflow:auto;width:440px;height:330px;background-image:url('{$stRUTAS.images}_fondo_upload.gif');border-width:0px;">
		{if $stIMAGEN}<img src="{$stIMAGEN}" id="preview" border="0">{else}<img src="{$stRUTAS.images}_nada.gif" id="preview" border="0">{/if}
    </div>
	</tr>
</table>
</td>
</tr>
</table>
</body>
</html>
