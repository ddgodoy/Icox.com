<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>{$stTITLE|default:'Icox Consulting :: Administraci&oacute;n Web'}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link href="{$stRUTAS.estilo}admin.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="all" href="{$stRUTAS.calendr}skin/theme.css"/>

<body>

{	else}
		<td class='tmDataTD' align="center" style="padding-top:3px;padding-bottom:3px;"><a class='tmDataLink' href='{$sub.Link}'>{$sub.Desc}</a></td>
{	/if}
	</tr>
{/foreach}
	</table>
